<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kr0wl Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2>محادثة Kr0wl العامة</h2>
      <span id="user-name"></span>
      <button onclick="logout()" style="background:#f33; color:white; margin-right: 10px;">خروج</button>
    </div>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    const colors = {};
    let username = "";

    // تحقق من الجلسة
    if (sessionStorage.getItem("username")) {
      username = sessionStorage.getItem("username");
      showChat();
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!name || !pass) return alert("يرجى إدخال الاسم وكلمة المرور");
      if (pass !== "kr0wldz21") return alert("كلمة المرور غير صحيحة");

      username = name;
      sessionStorage.setItem("username", username);
      showChat();
    }

    function showChat() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("chat-container").classList.remove("hidden");
      document.getElementById("user-name").innerText = "أهلاً، " + username;
      listenMessages();
    }

    function sendMessage() {
      const text = document.getElementById("message-input").value;
      if (!text) return;

      db.collection("messages").add({
        user: username,
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("message-input").value = "";
    }

    function listenMessages() {
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const color = colors[data.user] || (colors[data.user] = getRandomColor());
            const div = document.createElement("div");
            div.innerHTML = `<span class="username" style="color:${color}">${data.user}:</span> ${data.text}`;
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
      return color;
    }

    function logout() {
      sessionStorage.removeItem("username");
      location.reload();
    }
  </script>
</body>
</html>
