<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>غرفة Kr0wl DarkChat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span id="nickname-display"></span>
      <button onclick="logout()">خروج</button>
    </div>

    <div id="messages" class="messages-box"></div>

    <div class="input-row">
      <input type="text" id="message" placeholder="اكتب رسالتك..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <!-- مكتبة CryptoJS لتشفير الرسائل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <!-- سكربت المحادثة بتنسيق module -->
  <script src="chat.js" type="module"></script>
</body>
</html>
