<!-- chat.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الدردشة - Kry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    #chat {
      height: 80vh;
      overflow-y: auto;
      padding: 10px;
    }

    #inputBox {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      padding: 10px;
      display: flex;
    }

    #inputBox input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }

    #inputBox button {
      background: lime;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }

    .message {
      margin-bottom: 10px;
    }

    .message span {
      font-weight: bold;
      color: lime;
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="inputBox">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const username = sessionStorage.getItem("username") || "مجهول";

    const db = firebase.database();
    const messagesRef = db.ref("messages");

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (msg.trim() === "") return;

      messagesRef.push({ name: username, text: msg });
      document.getElementById("msgInput").value = "";
    }

    messagesRef.on("child_added", function(snapshot) {
      const data = snapshot.val();
      const chat = document.getElementById("chat");
      const msgElement = document.createElement("div");
      msgElement.className = "message";
      msgElement.innerHTML = `<span>${data.name}:</span> ${data.text}`;
      chat.appendChild(msgElement);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
