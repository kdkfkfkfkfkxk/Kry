<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kr0wl Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="username" placeholder="الاسم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirm" placeholder="تأكيد كلمة المرور" />
    <div id="captcha">
      <label id="captcha-question"></label>
      <input type="text" id="captcha-answer" placeholder="إجابة الكابتشا" />
    </div>
    <button onclick="register()">تسجيل</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2>محادثة Kr0wl العامة</h2>
      <span id="user-name"></span>
    </div>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالتك..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
