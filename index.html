<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kry Chat</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
  <div id="login-screen" class="screen">
    <h1 class="hacker-title">Kry Chat</h1>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة السر" />
    <input type="password" id="confirm-password" placeholder="تأكيد كلمة السر" />
    <button onclick="login()">دخول</button>
    <p id="error" style="color:red; font-size: 14px;"></p>
  </div>

  <div id="chat-screen" class="screen hidden">
    <div class="header">
      <span id="user-label"></span>
      <button onclick="logout()" class="logout">خروج</button>
    </div>
    <div id="messages"></div>
    <div class="input-container">
      <input type="text" id="message-input" placeholder="اكتب رسالتك..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <!-- السطر المهم -->
  <script src="script.js" type="module"></script>
</body>
</html>
