<!-- index.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب - Kry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .box {
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px lime;
      width: 90%;
      max-width: 400px;
    }

    .box h2 {
      color: lime;
      text-align: center;
      margin-bottom: 20px;
    }

    .box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .box button {
      width: 100%;
      padding: 10px;
      background-color: lime;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تسجيل حساب جديد</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور">
    <button onclick="register()">دخول</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const error = document.getElementById("error");

      if (!username || !password || !confirmPassword) {
        error.textContent = "يرجى ملء جميع الحقول.";
        return;
      }

      if (password !== confirmPassword) {
        error.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      sessionStorage.setItem("username", username);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
