<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kr0wl Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="الاسم">
    <input type="password" id="password" placeholder="كلمة السر">
    <button onclick="register()">دخول</button>
  </div>

  <div id="chat-container" class="hidden">
    <h2>محادثة <span class="hacker">Kr0wl</span> العامة</h2>
    <button onclick="logout()">خروج</button>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
