
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kry Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background: black;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #111;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column-reverse;
    }
    #chat-box {
      display: flex;
      flex-direction: column-reverse;
    }
    #message-form {
      display: flex;
      background: #111;
      padding: 10px;
      align-items: center;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      background: #222;
      color: #00ff00;
      font-size: 16px;
    }
    #send-button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #00ff00;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #logout {
      position: absolute;
      left: 10px;
      top: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>محادثة كري</header>
  <button id="logout" onclick="logout()">خروج</button>
  <div id="chat-container">
    <div id="chat-box"></div>
  </div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="اكتب رسالتك..." />
    <button type="submit" id="send-button">إرسال</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
