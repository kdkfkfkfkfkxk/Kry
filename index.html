<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kry Chat - تسجيل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="register-container">
    <h2>تسجيل الدخول إلى Kry Chat</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور">
    <canvas id="captchaCanvas" width="120" height="40"></canvas>
    <input type="text" id="captchaInput" placeholder="أدخل الكابتشا">
    <button onclick="register()">دخول</button>
    <p id="registerError" class="error"></p>
  </div>

  <div class="container hidden" id="chat-container">
    <h2>مرحبًا <span id="userDisplay"></span></h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا">
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
