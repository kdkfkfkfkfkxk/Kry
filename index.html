
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kry Chat</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #111;
      border: 2px solid #00ff00;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
    }
    .login-box h2 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #00ff00;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00ff00;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول إلى Kry Chat</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور" />
    <canvas id="captcha" width="100" height="40"></canvas>
    <input type="text" id="captcha-input" placeholder="أدخل الكابتشا" />
    <button onclick="validateForm()">دخول</button>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    let captchaText = '';

    function generateCaptcha() {
      const canvas = document.getElementById("captcha");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px Arial";
      ctx.fillStyle = "#0f0";
      captchaText = Math.random().toString(36).substring(2, 8);
      ctx.fillText(captchaText, 10, 30);
    }

    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const captchaInput = document.getElementById("captcha-input").value.trim();
      const errorMessage = document.getElementById("error-message");

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{6,}$/;

      if (!username || !password || !confirmPassword || !captchaInput) {
        errorMessage.textContent = "جميع الحقول مطلوبة";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "كلمتا المرور غير متطابقتين";
        return;
      }

      if (!passwordRegex.test(password)) {
        errorMessage.textContent = "كلمة السر يجب أن تحتوي على حرف صغير وكبير ورقم ورمز";
        return;
      }

      if (captchaInput !== captchaText) {
        errorMessage.textContent = "الكابتشا غير صحيحة";
        generateCaptcha();
        return;
      }

      localStorage.setItem("username", username);
      window.location.href = "chat.html";
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
