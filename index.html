
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Kr0wl Chat</title>
    <style>
        body { background-color: #111; color: white; font-family: sans-serif; }
        .hidden { display: none; }
        #chat-container { margin-top: 20px; }
        #messages div { margin: 5px 0; padding: 5px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="register()">دخول</button>
    </div>

    <div id="chat-container" class="hidden">
        <div id="user-name"></div>
        <div>
            <input type="text" id="message-input" placeholder="اكتب رسالتك">
            <button onclick="sendMessage()">إرسال</button>
            <button onclick="logout()">خروج</button>
        </div>
        <div id="messages"></div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
