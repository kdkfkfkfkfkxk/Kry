<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Kr0wl Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }

    #login-container, #chat-container {
      padding: 20px;
    }

    input, button {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
    }

    .hidden { display: none; }

    .username { font-weight: bold; color: #0ff; }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>تسجيل الدخول</h2>
    <input id="username" placeholder="اسم المستخدم">
    <input id="password" type="password" placeholder="كلمة السر">
    <button onclick="register()">دخول</button>
  </div>

  <div id="chat-container" class="hidden">
    <h2 id="user-name"></h2>
    <div id="messages"></div>
    <input id="message-input" placeholder="اكتب رسالتك هنا">
    <button onclick="sendMessage()">إرسال</button>
    <button onclick="logout()">خروج</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="chat.js"></script>
</body>
</html>
