<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>دردشة Kr0wl</title>
  <style>
    body { background-color: #111; color: #fff; font-family: Tahoma; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 10px; border-radius: 5px; border: none; width: 200px; }
    button { padding: 10px 20px; background: #0ff; border: none; border-radius: 5px; cursor: pointer; }
    .box { background: #222; padding: 30px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>
  <div class="box">
    <h2>أهلاً بك في دردشة Kr0wl</h2>
    <input type="text" id="username" placeholder="اكتب اسمك"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <div id="captcha-box"></div>
    <input type="text" id="captcha-answer" placeholder="أدخل ناتج العملية"><br>
    <button onclick="login()">دخول</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    const correctPassword = "kr0wldz21";
    let captchaResult = 0;

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      captchaResult = num1 + num2;
      document.getElementById("captcha-box").innerHTML = `<p>كم ناتج ${num1} + ${num2} ؟</p>`;
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const captchaInput = parseInt(document.getElementById("captcha-answer").value);

      if (username === "" || password === "") {
        document.getElementById("error").textContent = "الرجاء ملء جميع الحقول.";
        return;
      }

      if (password !== correctPassword) {
        document.getElementById("error").textContent = "كلمة السر غير صحيحة.";
        return;
      }

      if (captchaInput !== captchaResult) {
        document.getElementById("error").textContent = "إجابة الكابتشا غير صحيحة.";
        generateCaptcha();
        return;
      }

      // حفظ الاسم مؤقتاً
      sessionStorage.setItem("username", username);
      window.location.href = "chat.html";
    }

    window.onload = generateCaptcha;
  </script>
</body>
</html>
