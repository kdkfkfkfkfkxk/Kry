<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Kr0wl Chat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d0d;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    #messages {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: right;
    }
    .hidden { display: none; }
    .username { font-weight: bold; }
    .exit-button {
      background-color: #e63946;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم"><br>
    <input type="password" id="password" placeholder="كلمة السر"><br>
    <button onclick="register()">دخول</button>
  </div>

  <div id="chat-container" class="hidden">
    <h3 id="user-name"></h3>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالتك هنا">
    <button onclick="sendMessage()">إرسال</button><br>
    <button onclick="logout()" class="exit-button">خروج</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKiHADVuRqq1Mse2h2ohDeKLM9_rvmrhY",
      authDomain: "kr0wl-chat.firebaseapp.com",
      projectId: "kr0wl-chat",
      storageBucket: "kr0wl-chat.appspot.com",
      messagingSenderId: "941342507383",
      appId: "1:941342507383:web:50d6c755abe6aef1066172",
      measurementId: "G-WZ8NME39V7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- سكربت الدردشة -->
  <script src="chat.js"></script>
</body>
</html>
