<!-- index.html --><!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kr0wl Chat</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 10px; }
    #chat-container { display: none; }
    .hidden { display: none; }
    .username { font-weight: bold; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 10px; background: #222; }
    input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    button { background: #0f0; color: #000; font-weight: bold; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>أدخل اسم المستخدم</h2>
    <input id="username" placeholder="الاسم">
    <input id="password" type="password" placeholder="كلمة السر">
    <br>
    <button onclick="register()">دخول</button>
  </div>  <div id="chat-container">
    <h2 id="user-name"></h2>
    <div id="messages"></div>
    <input id="message-input" placeholder="اكتب رسالتك">
    <button onclick="sendMessage()">إرسال</button>
    <br>
    <button onclick="logout()">خروج</button>
  </div>  <script src="chat.js"></script></body>
</html>
